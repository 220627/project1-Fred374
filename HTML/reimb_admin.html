<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">

        <h3>Welcome to the Reimbursement Homepage</h3>

        <br>

        <div class="row">
            <table class="table">
                <thead>
                    <th><a href="./login.html">Login</a></th>
                    <th><a id="logout" href="">Logout</a></th>
                    <th><a href="./reimb_insert.html">Request Reimbursement</a></th>
                </thead>
            </table>
        </div>
        <br><br><br><br>

        <div id="table-row" class="row">

            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Time Submitted</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Resolved</th>
                    </tr>
                </thead>
                <tbody id="reimbBody">

                    <!-- LEAVING BLANK FOR SOME REASON MAYBE THIS IS HOW DYNAMIC TABLES WORK-->

                </tbody>
            </table>

        </div>

        <button id="getReimbBtn" class="btn btn-info">Get Reimbursements</button>

        <button id="getYourReimbBtn" class="btn btn-info">Get Your Reimbursements</button>
        <br>
        <input id="reimbUserId" type="number"></input>
        <button id="getUserReimbBtn" class="btn btn-info">Get Reimbursements For User</button>
        <br>
        <input id="reimbResolveId" type="number"></input>
        <input id="resId" type="number"></input>
        <button id="resolve" class="btn btn-info">Resolve Reimbursement</button>
    </div>

    <script src="reimb_admin.js"></script>
